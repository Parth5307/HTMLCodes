<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>

    <audio 
        src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3"
        src="https://file-examples-com.github.io/uploads/2017/11/file_example_WAV_1MG.wav"
        controls
        loop
        preload="none"
    >
        </audio>

        <!--we can also use autoplay,muted tag--> 
        <!--preload="none" , preload="metadata", preload="auto" bhi hota hain-->
    
   <br>
    <audio 
        src="file_example_MP3_1MG.mp3"
        controls
        loop 
        preload="auto"
    >
    This is my audio 2</audio>
